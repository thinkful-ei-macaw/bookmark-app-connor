        <button type="button" id="add-bookmark-button">+ New</button>

          <select id="filter-rating" name="filter-rating">

            <option value="2">> 1</option>
            <option value="3">> 2</option>
            <option value="3">> 3</option>
            <option value="4">> 4</option>
            <option value="5">> 5</option>
          </select>
        </form>
      </div>
      <ul class="bookmarks-list js-bookmarks-list"> 
      </ul>
    </section>
  </div>

  <!-- vendor scripts -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- base module -->
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
